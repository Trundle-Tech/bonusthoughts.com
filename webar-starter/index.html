
<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Starter</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: white; z-index: 9999; }
    </style>
  </head>
  <body>
    <div id="loading">Loading AR...</div>
    
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="my-model" src="./assets/sample.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#my-model" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading');
        loading.style.display = 'none';
      });
    </script>
  </body>
</html>
